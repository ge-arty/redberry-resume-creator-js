<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Starting Page/Section -->
    <section class="app__start--page">
      <img class="app__start--logo" src="./img/LOGO-02 3.png" alt="logo" />
      <div class="app__start--line"></div>
      <img class="app__start--stamp" src="./img/LOGO-40 1.png" alt="stamp" />
      <button class="app__start--btn">ᲩᲐᲜᲐᲬᲔᲠᲘᲡ ᲓᲐᲛᲐᲢᲔᲑᲐ</button>
    </section>
    <section class="app__working--section"> 
      <button class="app__personal--backbtn">
        <img class="app__personal--btnimg" src="./img/arrow-back.png" alt="btn-icon">
      </button>
      <!-- Personal Info Section -->
      <section class="app__personal--page">
        <div class="app__personal--header">        
          <h2 class="app__personal--title">ᲞᲘᲠᲐᲓᲘ ᲘᲜᲤᲝ</h2>
          <p class="app__personal--pagenum">1/3</p>
          </div>
        <form class="app__personal--form">
          <div class="app__personal--inputbox"> 
            <div>            
            <label for="name">სახელი</label>
            <input placeholder="ანზორ" class="app__personal--name--input" type="text">
            <p class="app__input--validation">მინიმუმ 2 ასო, ქართული ასოები</p>
            </div>
            <div>            
            <label for="lastname">გვარი</label>
            <input placeholder="მუმლაძე" class="app__personal--lastname--input" type="text">
            <p class="app__input--validation">მინიმუმ 2 ასო, ქართული ასოები</p>   
            </div>
          </div>
          <div class="app__upload--box">            
            <label for="file__upload">პირადი ფოტოს ატვირთვა</label>
            <input class="app__file--input" type="file">
            <button class="app__upload--btn">ატვირთვა</button> 
          </div>
          <div class="app__about--box">
            <label for="about">ჩემ შესახებ (არასავალდებულო)</label>
            <textarea rows="10" cols="50" class="app__input--about" placeholder="ზოგადი ინფო შენ შესახებ"></textarea>
          </div>
          <div class="app__email--box">
            <label for="about">ელ.ფოსტა</label>
            <input class="app__input--email" placeholder="anzorr666@redberry.ge" type="email">
            <p class="app__input--validation">უნდა მთავრდებოდეს @redberry.ge-ით</p>
          </div>
          <div class="app__mobile--box">
            <label for="about">მობილურის ნომერი</label>
            <input class="app__input--mobile" placeholder="+995 551 12 34 56" type="">
            <p class="app__input--validation">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
          </div>
          <div class="app__personal--btnbox">
            <button class="app__personal--nextbtn">ᲨᲔᲛᲓᲔᲒᲘ</button>
          </div>
          
        </form>
        <form class="app__experience--form">
          <div class="app__position--box">
            <label for="position">თანამდებობა</label>
            <input class="app__input--position" placeholder="დეველოპერი, დიზაინერი, ა.შ." type="text">
            <p class="app__input--validation">მინიმუმ 2 სიმბოლო</p>
          </div>
          <div class="app__employer--box">
            <label for="employer">დამსაქმებელი</label>
            <input class="app__input--employer" placeholder="დამსაქმებელი" type="text">
            <p class="app__input--validation">მინიმუმ 2 სიმბოლო</p>
          </div>
          <div class="app__date--box">
            <div>
              <label for="first-date">დაწყების რიცხვი</label>
              <input value="" placeholder="mm / dd / yyyy" class="app__date--input1" type="date">
            </div>
            <div>
              <label for="second-date">დამთავრების რიცხვი</label>
              <input  placeholder="mm / dd / yyyy" class="app__date--input2"  type="date">
            </div>
          </div>
          <div class="app__description--box">
            <label for="description">აღწერა</label>
            <textarea placeholder="როლი თანამდებობაზე და ზოგადი აღწერა" class="app__input--description" cols="50" rows="10"></textarea>
          </div>
          <div class="app__end--line"></div>
          <button class="app__addexp--btn">მეტი გამოცდილების დამატება</button>
          <div class="app__experience--btn-box">
            <button class="app__experience--back">ᲣᲙᲐᲜ</button>
            <button class="app__experience--next">ᲨᲔᲛᲓᲔᲒᲘ</button>
          </div>
        </form>
      </section>   
      <!-- Page where we can see generating resume -->
      <section class="app__resume--page">
        <div class="app__resume--personal">
          <div class="app__resume--personalinfo">
            <h3 class="app__resume--fullname">Giorgi Arutinyani</h3>

            <p class="app__resume--email">sadas@redberry.ge</p>
            </div>
            <div class="app__resume--mobile--box">

            <p class="app__resume--number">+995579446546</p>
            </div>
            <h3 class="app__resume--about">Shesaxeb</h3>
            <h3 class="app__resume--about--text">sadasdsadas</h3>
          </div>
          <div class="app__resume--imgbox">
            <img class="app__resume--image" alt="picture">
          </div>     
        </div>
        <img class="app__resume--logo" src="./img/LOGO-12 1.png" alt="resume-logo">
      </section>
    </section>

    </div>
    <script src="./main.js"></script>
  </body>
</html>
